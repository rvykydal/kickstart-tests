---
topology_name: kstests
resource_groups:
    - resource_group_name: kstests
      resource_group_type: openstack
      resource_definitions:
        - name: "kstest-rawhide"
          role: os_server
          flavor: m1.xlarge
          image: Fedora-Cloud-Base-28-1.1
          count: 1
          keypair: kstests
          fip_pool: 10.8.240.0
          networks:
            - installer-jenkins-priv-network
        - name: "kstest-rawhide-master"
          role: os_server
          flavor: m1.xlarge
          image: Fedora-Cloud-Base-28-1.1
          count: 1
          keypair: kstests
          fip_pool: 10.8.240.0
          networks:
            - installer-jenkins-priv-network
      credentials:
        filename: clouds.yml
        profile: ci-rhos
